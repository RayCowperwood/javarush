<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Variables Example</title>
    <style>
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-size: var(--font-size);
      }
      :root {
        --bg-color: #f0f0f0;
        --text-color: #333333;
        --font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Добро пожаловать в пример переменных CSS</h1>
    <p>Это простой пример использования переменных CSS.</p>
  </body>
</html>
