<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>First Letter Styling</title>
    <style>
      p::first-letter {
        color: green;
        font-size: 200%;
      }
    </style>
  </head>
  <body>
    <p>Это первый абзац.</p>
    <p>Это второй абзац.</p>
  </body>
</html>
