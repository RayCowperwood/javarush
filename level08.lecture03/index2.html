<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Font Stretch Example</title>
    <style>
      .normal {
        font-stretch: normal;
      }
      .condensed {
        font-stretch: condensed;
      }
      .expanded {
        font-stretch: expanded;
      }
    </style>
  </head>
  <body>
    <p class="normal">Это обычное растяжение шрифта.</p>
    <p class="condensed">Это сжатый растянутый шрифт.</p>
    <p class="expanded">Это расширенное растяжение шрифта.</p>
  </body>
</html>
