<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Стиль текста</title>
    <style>
      .normal {
        font-style: normal;
      }
      .italic {
        font-style: italic;
      }
      .oblique {
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <p class="normal">Это обычный текст.</p>
    <p class="italic">Это наклонный текст.</p>
    <p class="oblique">Это текст в стиле облик.</p>
  </body>
</html>
