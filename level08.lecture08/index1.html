<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Text Indent Example</title>
    <style>
      .indent-20px {
        text-indent: 20px;
      }
      .indent-5percent {
        text-indent: 5%;
      }
      .indent-neg-20px {
        text-indent: -20px;
      }
    </style>
  </head>
  <body>
    <p class="indent-20px">
      Первый абзац текста с отступом первой строки на 20 пикселей.
    </p>
    <p class="indent-5percent">
      Второй абзац текста с отступом первой строки на 5% от ширины блока.
    </p>
    <p class="indent-neg-20px">
      Третий абзац текста с отрицательным отступом первой строки на -20
      пикселей.
    </p>
  </body>
</html>
