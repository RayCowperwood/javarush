<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Button Styling with Class</title>
    <style>
      .btn {
        color: blue;
      }
      .btn.primary {
        color: red;
      }
    </style>
  </head>
  <body>
    <button class="btn" type="button">1</button>
    <button class="btn" type="button">2</button>
    <button class="btn primary" type="button">3</button>
  </body>
</html>
