<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Nested Grid Example</title>
    <link rel="stylesheet" href="css/style2.css">
  </head>
  <body>
    <div class="main-grid">
      <div class="main-item">Item 1</div>
      <div class="main-item">
        <div class="nested-grid">
          <div class="nested-item">Nested Item 1</div>
          <div class="nested-item">Nested Item 2</div>
        </div>
      </div>
      <div class="main-item">Item 3</div>
    </div>
  </body>
</html>
