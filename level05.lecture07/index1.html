<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Autofill Field</title>
  </head>
  <body>
    <form>
      <label for="browser">Выберите свой браузер:</label>
      <input list="browser" type="list" name="browser" id="browser" required />
      <datalist id="browser">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Safari"></option>
        <option value="Opera"></option>
        <option value="Edge"></option>
      </datalist>
    </form>
  </body>
</html>
