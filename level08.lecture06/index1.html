<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Text Decoration</title>
    <style>
      .underline {
        text-decoration: underline;
      }
      .overline {
        text-decoration: overline;
      }
      .line-through {
        text-decoration: line-through;
      }
      .custom-decoration {
        text-decoration: underline wavy red;
      }
    </style>
  </head>
  <body>
    <p class="underline">This text has an underline.</p>
    <p class="overline">This text has an overline.</p>
    <p class="line-through">This text has a line-through.</p>
    <p class="custom-decoration">This text has a custom decoration.</p>
  </body>
</html>
