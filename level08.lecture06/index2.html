<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Text Transformation</title>
    <style>
      .capitalize {
        text-transform: capitalize;
      }
      .uppercase {
        text-transform: uppercase;
      }
      .lowercase {
        text-transform: lowercase;
      }
    </style>
  </head>
  <body>
    <p class="capitalize">this is an example text.</p>
    <p class="uppercase">this is an example text.</p>
    <p class="lowercase">THIS IS AN EXAMPLE TEXT.</p>
  </body>
</html>
