<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Возраст и дата</title>
  </head>
  <body>
    <form no>
      <label for="age">Возраст:</label>
      <input type="number" min="18" max="99" />
      <label for="dob">Дата рождения:</label>
      <input
        type="date"
        name="dob"
        id="dob"
        min="1900-01-01"
        max="2024-12-31"
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
