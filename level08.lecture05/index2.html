<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Vertical Alignments</title>
    <style>
      .baseline {
        vertical-align: baseline;
      }
      .sub {
        vertical-align: sub;
      }
      .super {
        vertical-align: super;
      }
      .text-top {
        vertical-align: text-top;
      }
      .text-bottom {
        vertical-align: text-bottom;
      }
      .middle {
        vertical-align: middle;
      }
      .top {
        vertical-align: top;
      }
      .bottom {
        vertical-align: bottom;
      }
      .percent-50 {
        vertical-align: 50%;
      }
    </style>
  </head>
  <body>
    <p><span class="baseline">Baseline</span></p>
    <p><span class="sub">Sub</span></p>
    <p><span class="super">Super</span></p>
    <p><span class="text-top">Text Top</span></p>
    <p><span class="text-bottom">Text Bottom</span></p>
    <p><span class="middle">Middle</span></p>
    <p><span class="top">Top</span></p>
    <p><span class="bottom">Bottom</span></p>
    <p><span class="percent-50">50%</span></p>
  </body>
</html>
