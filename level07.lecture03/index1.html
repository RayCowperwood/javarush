<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Селекторы классов</title>
    <style>
      .button {
        background-color: green;
        color: white;
        padding-left: 10px;
      }
      .warning {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="button">Button 1</div>
    <div class="button">Button 2</div>
    <div class="button warning">Warning Button</div>
    <div class="warning">Warning Text</div>
  </body>
</html>
