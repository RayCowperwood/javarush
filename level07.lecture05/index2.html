<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Attribute Selector Example</title>
    <style>
      [href^="https"] {
        text-decoration: underline;
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="https://example.com">Secure Link</a>
    <a href="http://example.com">Regular Link</a>
    <a href="https://anotherexample.com">Another Secure Link</a>
  </body>
</html>
