<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Attribute Selector Example</title>
    <style>
      [type="button"] {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <input type="button" value="Button 1" />
    <input type="button" value="Button 2" />
    <input type="submit" value="Submit" />
  </body>
</html>
