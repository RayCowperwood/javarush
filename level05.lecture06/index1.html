<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Телефон с маской</title>
  </head>
  <body>
    <form>
      <label for="phone">Телефон:</label>
      <input
        required
        type="tel"
        pattern="\+7 \d{3} \d{3} \d{4}"
        placeholder="+7 123 456 7890"
      />
    </form>
  </body>
</html>
