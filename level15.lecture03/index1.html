<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Form with Disabled Elements</title>
    <link rel="stylesheet" href="css/style1.css">
  </head>
  <body>
    <form>
      <input type="text" placeholder="Enabled Input" /><br />
      <input type="text" placeholder="Disabled Input" disabled /><br />
      <button type="button">Enabled Button</button>
      <button type="button" disabled>Disabled Button</button>
    </form>
  </body>
</html>
