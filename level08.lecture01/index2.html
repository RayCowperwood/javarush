<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Monospace Fonts</title>
    <style>
      h4,
      p,
      pre,
      .monospace-container {
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <div class="monospace-container">
      <h4>Example Heading</h4>
      <p>This is an example paragraph with monospace font.</p>
      <pre>This is an example code block with monospace font.</pre>
    </div>
  </body>
</html>
