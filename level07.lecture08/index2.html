<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Прозрачность RGBA</title>
    <style>
      div {
        background-color: rgba(255, 99, 71, 0.6);
      }
      button {
        background-color: rgba(0, 128, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div>Этот div имеет полупрозрачный фон цвета томата.</div>
    <button>Полупрозрачная зелёная кнопка</button>
  </body>
</html>
