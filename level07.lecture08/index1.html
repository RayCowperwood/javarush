<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>RGB Color Model Example</title>
    <style>
      html {
        background-color: rgb(240, 248, 255);
      }
      h1 {
        color: rgb(255, 0, 0);
      }
      p {
        color: rgb(0, 128, 0);
      }
    </style>
  </head>
  <body>
    <h1>Заголовок H1</h1>
    <p>Это абзац текста.</p>
  </body>
</html>
