<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Шрифт с @import</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
      body {
        font-family: "Roboto", sans-serif;
      }
      .normal {
        font-weight: 400;
      }
      .bold {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <p class="normal">Это абзац с нормальной толщиной шрифта.</p>
    <p class="bold">Это абзац с жирным шрифтом.</p>
  </body>
</html>
