<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Custom Font Example</title>
    <style>
      @font-face {
        font-family: "Open Sans";
        src: url("fonts/OpenSans.woff2") format("woff2"),
          url("fonts/OpenSans.woff") format("woff");
      }
      body,
      h1 {
        font-family: "Open Sans";
      }
    </style>
  </head>
  <body>
    <h1>Пример заголовка</h1>
    <p>Пример текста с шрифтом Open Sans.</p>
  </body>
</html>
