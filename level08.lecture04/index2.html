<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Word Spacing Example</title>
    <style>
      .normal {
        word-spacing: normal;
      }
      .wide {
        word-spacing: 4px;
      }
      .narrow {
        word-spacing: -2px;
      }
    </style>
  </head>
  <body>
    <p class="normal">This is a paragraph with normal word spacing.</p>
    <p class="wide">This is a paragraph with wide word spacing.</p>
    <p class="narrow">This is a paragraph with narrow word spacing.</p>
  </body>
</html>
