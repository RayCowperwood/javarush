<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Line Height Example</title>
    <style>
      .normal {
        line-height: normal;
      }
      .one-point-five {
        line-height: 1.5;
      }
      .double {
        line-height: 2;
      }
    </style>
  </head>
  <body>
    <p class="normal">This is a paragraph with normal line height.</p>
    <p class="one-point-five">This is a paragraph with line height of 1.5.</p>
    <p class="double">This is a paragraph with double line height.</p>
  </body>
</html>
