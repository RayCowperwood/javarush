<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Input Focus Styling</title>
    <style>
      input:focus {
        border-color: blue;
        outline: none;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="Enter text" />
    <input type="password" placeholder="Enter password" />
  </body>
</html>
