<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Link Hover Effect</title>
    <style>
      a:hover {
        color: red;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <a href="#">Hover over me!</a>
    <a href="#">Another link</a>
  </body>
</html>
