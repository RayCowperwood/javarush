<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Первая строка в div</title>
    <link rel="stylesheet" href="css/style1.css">
  </head>
  <body>
    <div>
      <p>Это первая строка первого абзаца. Далее идет текст абзаца.</p>
      <p>Это второй абзац внутри того же div.</p>
    </div>
    <div>
      <p>
        Это новая первая строка первого абзаца второго div. Далее идет текст
        абзаца.
      </p>
      <p>Это второй абзац внутри второго div.</p>
    </div>
  </body>
</html>
