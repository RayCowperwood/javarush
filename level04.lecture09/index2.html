<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Содержимое перед элементом</title>
    <style>
        p::before{
            content: 'Привет';
            color: blue;
        }
    </style>
</head>
<body>
    <p>Это пример абзаца текста.</p>
</body>
</html>
