<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Отключенная группа</title>
  </head>
  <body>
    <form>
      <fieldset disabled="disabled">
        <label for="name">Имя</label>
        <input type="text" name="name" id="name" />
        <label for="pwd">Email</label>
        <input type="email" name="pwd" id="pwd" />
      </fieldset>
    </form>
  </body>
</html>
