<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Table</title>
    <link rel="stylesheet" href="css/style2.css">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Important Column</th>
          <th class="less-important">Less Important Column 1</th>
          <th>Important Column 2</th>
          <th class="less-important">Less Important Column 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Important Data 1</td>
          <td class="less-important">Less Important Data 1</td>
          <td>Important Data 2</td>
          <td class="less-important">Less Important Data 2</td>
        </tr>
        <tr>
          <td>Important Data 3</td>
          <td class="less-important">Less Important Data 3</td>
          <td>Important Data 4</td>
          <td class="less-important">Less Important Data 4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
